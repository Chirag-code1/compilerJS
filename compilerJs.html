<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Attempt1</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2 class="ques">Compiler JS.</h2>
        </div>
        <div class="codeBox">
            <div class="languageDiv"> 
                <h2>Type Your Code.</h2>
                <select  class="langOptions" name="langOptions" id="langOptions">
                    <option value="0">PYTHON</option>
                    <option value="4">JAVASCRIPT</option>
                    <option value="7">C</option>
                    <option value="77">C++</option>
                    <option value="8">JAVA</option>
                  </select>
            </div>
            <textarea id="textarea" rows="17">#Write your code</textarea>
        </div>
        <div class="outputSpace" id="outputSpace">
            <!-- <h2>Output Space</h2> -->
            <p id="outputHeading">OUTPUT:</p>

        </div>
        <button id="compile_btn" class="compile"> Compile & Run</button>
    </div>

    <script src="index.js"></script>
    
</body>


</html>
